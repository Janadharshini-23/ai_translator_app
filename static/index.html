<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Translator - Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI-Based Translator</h1>
    <div class="pane">
      <textarea id="source" placeholder="Type text here..." rows="6"></textarea>
      <div id="suggestions"></div>
    </div>
    <div class="pane">
      <h3>Translation</h3>
      <div id="translation" class="translation-box">
        <textarea id="translation" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
